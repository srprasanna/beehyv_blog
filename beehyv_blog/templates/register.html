<!DOCTYPE html>
<html>
    <h2> Register</h2>
    
    <div class="register">
            <form action="/registration_page/" method="post">
        		{% csrf_token %}
            	<table>
       			{% for field in form %}
    
        			{{ field.errors }}
     				<tr><td>   {{ field.label_tag }}</td><td> {{ field }}</td></tr>
    
        		{% endfor %}
				</table>
    	
    			<input type="submit" value="Submit" />
    		</form>
</html>
